<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS PlayStation</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <!-- Header Top -->
      <div id="header-top">
        <div class="container-fluid">
          <div class="row p-2">
            <div class="col-12 text-end">
              <img src="img/sony_logo.svg" alt="sony logo" />
            </div>
          </div>
        </div>
      </div>
      <!-- Header Bottom - Nav -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" href="#">
            <img src="img/play_logo.svg" alt="playstation logo" />
          </a>
          <!-- Button Mobile Hamburger -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navigation Elements -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left Lift -->
            <ul class="navbar-nav gap-2 me-auto">
              <!-- Single -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Giochi
                  <img
                    class="my-chevron"
                    src="img/chevron-down-solid.svg"
                    alt="chevron"
                  />
                </a>
              </li>
              <!-- Single -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Hardware
                  <img
                    class="my-chevron"
                    src="img/chevron-down-solid.svg"
                    alt="chevron"
                  />
                </a>
              </li>
              <!-- Single -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Servizi
                  <img
                    class="my-chevron"
                    src="img/chevron-down-solid.svg"
                    alt="chevron"
                  />
                </a>
              </li>
              <!-- Single -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Novit√†
                  <img
                    class="my-chevron"
                    src="img/chevron-down-solid.svg"
                    alt="chevron"
                  />
                </a>
              </li>
              <!-- Single -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Fai acquisti
                  <img
                    class="my-chevron"
                    src="img/chevron-down-solid.svg"
                    alt="chevron"
                  />
                </a>
              </li>
              <!-- Single -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Supporto
                  <img
                    class="my-chevron"
                    src="img/chevron-down-solid.svg"
                    alt="chevron"
                  />
                </a>
              </li>
            </ul>
            <!-- Right List -->
            <ul class="navbar-nav gap-2">
              <!-- Single -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  My PlayStation
                  <img
                    class="my-chevron"
                    src="img/chevron-down-solid.svg"
                    alt="chevron"
                  />
                </a>
              </li>
              <!-- Single -->
              <a href="#" class="btn btn-dark my-btn me-2">Accedi</a>
              <!-- Single -->
              <img
                class="my-icon align-self-center"
                src="img/lens.svg"
                alt="lens icon"
              />
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <!-- Section Jumbotron -->
      <section class="text-white" id="jumbotron">
        <div class="container-fluid h-100">
          <div class="row h-100 align-items-end">
            <div class="col-12 col-md-5 p-sm-5 p-3 pb-5">
              <img
                class="mb-4"
                src="img/returnal-hero-banner-logo.png"
                alt="returnal logo"
              />
              <h1 class="mb-4">Rompi il cerchio</h1>
              <p class="mb-4">
                Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni
                rinascita in questo esplosivo thriller fantascientifico,
                disponibile in esclusiva su PS5
              </p>
              <a href="#" class="btn my-btn">Acquista ora</a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
